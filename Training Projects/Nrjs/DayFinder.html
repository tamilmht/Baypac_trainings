<!DOCTYPE html>
<html>
    <head>
        <title>Day Finder</title>
    </head>
    <body>
        <h2>Enter the number in the below text box to get Day of the Week </h2>
        Enter the Day Number of a month : <input type = 'number' name = 'number' id = 'number'><br>
        <input type = 'button' value = 'ClickHere' onclick = 'getday()'>
        <p id = 'demo'></p>
        <script>
            let now = new Date();
            // let day1 = new Date(now.getFullYear(),0,1).toDateString().slice(0,3);
            let day1 = new Date(now.getFullYear(), now.getMonth(), 1).toDateString().slice(0,3);
            let day2 = new Date(now.getFullYear(), now.getMonth(), 2).toDateString().slice(0,3);
            let day3 = new Date(now.getFullYear(), now.getMonth(), 3).toDateString().slice(0,3);
            let day4 = new Date(now.getFullYear(), now.getMonth(), 4).toDateString().slice(0,3);
            let day5 = new Date(now.getFullYear(), now.getMonth(), 5).toDateString().slice(0,3);
            let day6 = new Date(now.getFullYear(), now.getMonth(), 6).toDateString().slice(0,3);
            let day7 = new Date(now.getFullYear(), now.getMonth(), 7).toDateString().slice(0,3);
            let lastday = new Date(now.getFullYear(), now.getMonth()+1, 0).toDateString();
            let lastdayofmonth = lastday.split(' ')[2];
            const days = {1:day1,2:day2,3:day3,4:day4,5:day5,6:day6,7:day7};
            const Days = {'Sat':'Saturday','Sun':'Sunday','Mon':'Monday','Tue':'Tuesday','Wed':'Wednesday','Thu':'Thursday','Fri':'Friday'};
            function getday(){
                let a = document.getElementById('number').value;
                if (a > lastdayofmonth) {
                    document.getElementById('demo').innerHTML = 'Invalid Day of month'
                }
                else{
                if (a > 7) {
                    while (a > 7) {
                        a -= 7;
                    }
                }
                document.getElementById('demo').innerHTML = Days[days[a]];
                }
                
            }
        </script>
    </body>
</html>
