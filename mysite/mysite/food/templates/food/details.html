{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{object.item_image}}" height="250px" width="250">
        </div>
        <div class="col-md-6">
            <h1>{{object.item_name}}</h1>
            <h5>{{object.item_desc}}</h5>
            <h6>{{object.item_price}}</h6>
            <a href="{% url 'food:update_item' item.id %}">Edit Food Data Here</a>
        </hr>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
